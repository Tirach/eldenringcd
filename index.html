<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/png" href="images/eldenring.png">
    <title>Elden Ring Countdown</title>
  </head>

  <body>
    <!-- Beginning of countdown container -->
    <section class="cd-container">
      <!-- H2 container -->
      <div class="h2-container">
        <h2 class="dynaH2">Time until Elden Ring releases:</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">...</h3>
            <h3 class="desc">Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">...</h3>
            <h3 class="desc">Hours</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">...</h3>
            <h3 class="desc">Minutes</h3>
          </div>
          <div class="container-second">
            <h3 class="second">...</h3>
            <h3 class="desc">Seconds</h3>
          </div>
        </div>
      </div>
      <!-- End H2 container -->
    </section>
    <!-- End of countdown container -->

    <footer>
      <p>
        This website has no affiliation with Bandai Namco or any other developers or publishers and does not own the
        rights to the images present on this website.
      </p>
    </footer>

    <script src="scripts/index.js"></script>

  </body>

</html>
